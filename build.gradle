plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.2.0.RELEASE'
    id 'java' 
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    api 'org.springframework:spring-beans:5.2.0.RELEASE'
    api 'org.springframework:spring-context:5.2.0.RELEASE'
    api 'org.springframework:spring-jdbc:5.2.0.RELEASE'
    api 'org.springframework:spring-tx:5.2.0.RELEASE'
    api 'org.springframework:spring-web:5.2.0.RELEASE'
    api 'org.springframework:spring-webmvc:5.2.0.RELEASE'
    api 'org.springframework:spring-test:5.2.0.RELEASE'
	
    implementation 'org.springframework.boot:spring-boot-actuator:2.2.0.RELEASE'
    //implementation 'org.springframework.boot:spring-boot-autoconfigure:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-test:2.2.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.2.0.RELEASE'
	
    api 'org.springframework.retry:spring-retry:1.3.1'
	
    api 'org.springframework.security:spring-security-config:5.2.0.RELEASE'
    api 'org.springframework.security:spring-security-core:5.2.0.RELEASE'
    api 'org.springframework.security:spring-security-web:5.2.0.RELEASE'
    api 'org.springframework.security:spring-security-oauth2-client:5.2.0.RELEASE'
    api 'org.springframework.security:spring-security-oauth2-jose:5.2.0.RELEASE'
    
    //api 'org.springframework.security.oauth:spring-security-oauth2:2.3.8.RELEASE'Â¬53
}
